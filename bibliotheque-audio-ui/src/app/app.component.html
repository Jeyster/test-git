<h1>Bibliotheque Audio</h1>

<div *ngFor='let auteur of auteurs | async' (click)='selectedAuteur=auteur' [style.border]='(selectedAuteur===auteur)?"1px solid black":"none"'>
  {{auteur.nom}}
</div>
